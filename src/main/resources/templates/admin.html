<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin page</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/javascript/jquery-3.1.1.min.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>
    <script src="/javascript/admin.js"></script>
    <script src="/javascript/bootstrap-confirmation.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
              <div class="navbar-header">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="/companies">Companies</a></li>
                      <li><a href="/users">Users</a></li>
                  </ul>
              </div>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 20px;">
                <li><button  onclick="location.href = '/login?logout';" type="button" class="btn btn-danger navbar-btn btn-sm">Sign out</button></li>
            </ul>
        </div>
</nav>
<div class="container">
    <h3>All companies</h3>
    <hr/>
    <div class="table-responsive">
        <table class="table table-responsive table-hover table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th> </th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="company : ${companies}">
                <td th:text="${company.name}"></td>
                <td class="text-right"><span th:attr="id=${company.name}" data-singleton="true" data-toggle="confirmation" class="glyphicon glyphicon-remove-circle company-control" aria-hidden="true"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addCompanyModal">Add company</button>

    <!-- Modal -->
    <div class="modal fade" id="addCompanyModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add company</h4>
                </div>
                <div class="modal-body">
                    <input id="companyName" placeholder="Company name" type="text" class="form-control"/>
                    <br/>
                    <div id="success" class="alert alert-success" hidden="hidden">
                        <strong>Success!</strong> Company was created.
                    </div>
                    <div id="error" class="alert  alert-danger" hidden="hidden">
                        <strong>Error!</strong> Company with such name is already exist.
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="createCompany();">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
