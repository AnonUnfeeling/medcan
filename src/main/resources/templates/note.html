<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MedReview/main</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/javascript/jquery-3.1.1.min.js"></script>
    <script src="/javascript/bootstrap.min.js"></script>
    <script src="/javascript/checkRole.js"></script>
    <script src="/javascript/bootstrap-confirmation.js"></script>
    <script src="/javascript/jquery.twbsPagination.min.js"></script>
    <script src="/javascript/note.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1" style="margin-right: 20px;">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/company" id="companyLink">Companies</a></li>
                <li><a href="/users" id="userLink">Users</a></li>
                <li><a href="/records" id="recordLink">Records</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button onclick="location.href = '/logout';" type="button"
                            class="btn btn-danger navbar-btn btn-sm center-block">Sign out
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="table-container" class="container">
    <h3>All note</h3>
    <hr/>
    <h4>Record name: <label th:text="${param.title}"></label></h4>
    <h4>Record type: <label th:text="${param.type}"></label></h4>
    <hr/>
    <div class="table-responsive">
        <table class="table table-responsive">
            <thead>
            <tr>
                <th id="description">Description</th>
                <th id="conclusion">Conclusion</th>
                <th id="keywords">Keywords</th>
                <th id="subject">Subject</th>
                <th id="subSubject">SubSubject</th>
                <th id="country">Country</th>
                <th id="language">Language</th>
                <th id="status">Status</th>
                <th id="creationDate">Create date</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="addNoteButton" type="button" onclick="loadStatus();  loadSubject(); loadSubSubject();"
                    class="btn btn-primary bottom-left"
                    data-toggle="modal"
                    data-target="#creteNote">Add note
            </button>
        </div>
        <div class="col-md-6 text-right">
            <ul id="pagination" class="pagination-sm"></ul>
        </div>
    </div>

    <!--Modal for create note-->
    <div id="creteNote" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3>Creating new note</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <textarea id="descriptionNote" placeholder="Description" type="text"
                                  class="form-control"></textarea> <br/>
                        <input id="conclusionNote" placeholder="Conclusion" type="text" class="form-control"/><br/>
                        <input id="keywordsNote" placeholder="Keywords" type="text" class="form-control"/><br/>
                        <select id="subjectNote" class="form-control"></select> <br/>
                        <select id="subSubjectNote" class="form-control"></select> <br/>
                        <select id="statusNote" class="form-control"></select> <br/>
                        <input id="countryNote" placeholder="Country" type="text" class="form-control"/><br/>
                        <input id="languageNote" placeholder="Language" type="text" class="form-control"/><br/>
                        <div id="success" class="alert alert-success" hidden="hidden">
                            <strong>Success!</strong> User was created.
                        </div>
                        <div id="error" class="alert  alert-danger" hidden="hidden">
                            <strong>Error!</strong> User with such login is already exist.
                        </div>
                    </div>
                    <hr/>
                    <div id="form-control" class="text-right">
                        <button id="submitButton" class="btn btn-primary" type="submit" onclick="createNote();">SUBMIT
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<input id="titleNote" th:value="${param.title}" hidden/>
<input id="typeNote" th:value="${param.type}" hidden/>
</body>
</html>
